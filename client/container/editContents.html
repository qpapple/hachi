<template name="editContents">
    <div class="write_contents">
        <div class="new_write_article">
            <form>
                <fieldset>
                    <div class="title">
                        <label for="title">제목</label>
                        <input type="text" id="title" value={{hachi.title}} />
                    </div>

                    <div id='edit'>
                        {{{hachi.con}}}
                    </div>
                    <span class="btn_area">
                        <button type="button" class="btn btn-danger btn_edit">입력</button>
                        <a href="/" class="btn btn-default btn_cancel">취소</a>
                    </span>
                </fieldset>
            </form>
        </div>
    </div>
</template>
